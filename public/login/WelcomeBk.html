<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, 
      maximum-scale=1.0, minimum-scale=1.0" />
  <link rel="stylesheet" href="../style.css" type="text/css" />
  <script type="text/javascript" src="../script.js"></script>
  <title>Pet health App</title>
</head>

<body>
  <div class="grid-container">
    <header>
      <div class="LogoAcc" style="height: 300px">
        <img src="../images/PetPal.png" alt="logo" style="max-width: 100%" />
      </div>
    </header>

    <main>
      <div class="loginbox">
        <form>
          <h2>sign-in to your account</h2>

          <!-- <label for="loginid">E-mail</label> -->
          <i class="fa-regular fa-envelope"></i>
          <input type="text" id="E-mail" placeholder="Type your E-mail address" name="E-mail" required />

          <!-- <label for="password">Password:</label> -->
          <input type="password" id="password" placeholder="Type your password" name="password" required />
          <button type="button" id="Loginbtn" disabled>Login</button>
          <div class="btncontainer">
            <button id="Googlebtn" type="submit">Google</button><button id="Facebookbtn" type="submit">Facebook</button>
          </div>
          <ul>
            <li><a href="#">Forgot your Id or password?</a></li>
            <li><a href="CreateAcc.html">Sign up</a></li>
          </ul>
        </form>
      </div>
    </main>
  </div>
</body>

</html>
