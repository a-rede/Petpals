<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" type="text/css" />
    <title>Pet Health App</title>
</head>

<style>
    .btnApptInfo {
        color: rgb(247, 241, 247);
        background-color: rgb(97, 69, 145);
        text-align: center;
        border-radius: 25px;
        padding: 20px;
        width: 200px;
        justify-content: space-between;
        margin: 10px;
    }
</style>

<body>
    <div class="grid-container">
        <h1> Profile </h1> 
        <div class="petImage">
            <img src="../images/PetPal.png" alt="Insert Pet Picture Here" style="max-width: 100%">
        </div>
        <h2>Stella</h2>
        <div class="btnAll">
            <button class="btnEditInfo">Edit</button>
            <button class="btnApptInfo">Appointments</button>
            <button class="btnMedInfo">Medical Records</button>
            <button class="btnNoteInfo">Notes</button>
        </div>
        <!-- <h3> Personal Information </h3> -->
        <div class="information">
            <p><b>Age</b></p>
            <p><b>Pet Type</b></p>
            <p><b>Breed</b></p>
            <p><b>Weight</b></p>
            <p><b>Special Needs</b></p>
        </div>
    </div>
</body>
</html>
