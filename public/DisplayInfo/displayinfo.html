<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" type="text/css" />
    <title>DisplayInfo</title>
  </head>
  <body>
    <div class="grid-container">
        <header>
          <div class="LogoAcc" style="height: 300px">
            <p href="../UpdateInfo.html">Edit</p>
            <img src="images/PetPal.png" alt="Insert Pet Picture Here" width="200px" height="200px" class="center">
          </div>
        </header>
  
        <main>
          <div class="loginbox">
            <form class="PersonalInfo">
                <hr style="border : outset 2px rgb(10, 10, 10)" >
              <h2>Personal Information</h2>
              <div class="information">
                <p><b>Age</b></p>
                <p><b>Pet Type</b></p>
                <p><b>Breed</b></p>
                <p><b>Weight</b></p>
                <p><b>Special Needs</b></p>
            </div>

              <i class="fa-regular fa-envelope"></i>

                <hr style="border : outset 2px rgb(10, 10, 10)" >
              <h2>Medical Records</h2>
              <h2>Notes</h2>
              <ul>
                <li><a href="#">Terms of service and policy</a></li>
                <li><a href="WelcomeBk.html">Sign in </a></li>
              </ul>
            </form>
          </div>
        </main>
      </div>
    </body>
  </body>
</html>
