<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css"> 
    <title>New Note</title>
</head>
<body>
    <div class="appointment-logo">
        <img src="../images/PetPal.png" alt="logo" />
    </div>

    <div class="loginbox">
    <h1 class="appointment-header">Create A New Note</h1>
    <form>
        <label for="appointment-description">New Note:</label>
        <textarea id="appointment-description" name="appointment-description" rows="15" placeholder="Enter a description..."></textarea>


        <button type="submit">Submit</button>
    </form>
</body>
</html>
