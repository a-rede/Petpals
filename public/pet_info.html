<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Display Pet Information</title>
</head>

<style>
    h1, h2, .center, h3, .information {
        text-align: center;
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
        font-family: sans-serif;
    }

    .information p {
        border-radius: 25px;
        background: plum;
        padding: 20px;
        width: 200px;
        height: 25px;
        justify-content: space-between;
        margin: 10px;
    }

</style>

<body>
    <h1> Profile </h1> 
    <div class="petimage">
        <img src="images/PetPal.png" alt="Pet Picture" width="200px" height="200px" class="center">
    </div>
    <h2> Personal Information </h2>
    <h3> Name of Pet </h3>

    <div class="information">
        <p> Age </p>
        <p> Breed </p>
        <p> Weight </p>
        <p> Special Needs </p>
    </div>
    

</body>
</html>
