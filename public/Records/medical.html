<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css"> 
    <title>Add Appointment Description</title>
</head>
<body>
    <div class="appointment-logo">
        <img src="../images/PetPal.png" alt="logo" />
    </div>
    <div class="upload">
        <input type="file" accept="image/*" name="img" id="file" style="display: none">
        <label for="file">
            <img src="../images/upload.png" class="upload-img">
        </label>
    </div>
</body>
</html>
